<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 400px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background-color: #0078d4;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      border-bottom: 1px solid #ddd;
      position: relative;
    }

    .message {
      margin-bottom: 10px;
      display: flex;
    }

    .message.user {
      justify-content: flex-end;
    }

    .message.bot {
      justify-content: flex-start;
    }

    .message p {
      max-width: 70%;
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
    }

    .message.user p {
      background-color: #0078d4;
      color: white;
    }

    .message.bot p {
      background-color: #f1f1f1;
      color: #333;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      background-color: #f9f9f9;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      outline: none;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 10px 15px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .chat-input button:hover {
      background-color: #005bb5;
    }

    .emoji-picker {
      margin-left: 10px;
      cursor: pointer;
      font-size: 20px;
    }

    .loading {
      text-align: center;
      font-style: italic;
      color: #888;
      margin: 10px 0;
    }

    .loading::after {
      content: '';
      animation: dots 1.5s infinite;
    }

    @keyframes dots {
      0%, 20% {
        content: '.';
      }
      40% {
        content: '..';
      }
      60% {
        content: '...';
      }
      80%, 100% {
        content: '';
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">AI Chatbot</div>
    <div class="chat-messages" id="chat-messages">
      <!-- ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÅ‡∏ä‡∏ó‡∏à‡∏∞‡πÅ‡∏™‡∏î‡∏á‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà -->
    </div>
    <div class="chat-input">

      <span class="emoji-picker" onclick="toggleEmojiPicker()">üòÄ</span>

      <div style="padding: 10px; background-color: #f9f9f9; border-top: 1px solid #ddd;">

  </div>

  <script>
    // ‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏ï‡∏≠‡∏ö‡∏Å‡∏•‡∏±‡∏ö
    const messageSound = new Audio('https://assets.mixkit.co/active_storage/sfx/3003/3003-preview.mp3');

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°
    async function sendMessage() {
      const userInput = document.getElementById('user-input');
      const message = userInput.value.trim();

      if (!message) return;

      // ‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ
      appendMessage('user', message);

      // ‡πÅ‡∏™‡∏î‡∏á Loading Animation
      const loadingElement = document.createElement('div');
      loadingElement.classList.add('loading');
      loadingElement.textContent = '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏û‡∏¥‡∏°‡∏û‡πå';
      document.getElementById('chat-messages').appendChild(loadingElement);

      // ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å API ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏£‡∏±‡∏ö‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏à‡∏≤‡∏Å AI
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbyP4lU8CQAlmNdAysqs4wVtYJm2ZMWmo-uUAC6YmBkMb9l_RgFVM-CVRjeCMp1-gnZ8/exec', {
          method: 'POST',

          body: JSON.stringify({ message: message }),
        });

        const data = await response.json();
        const botMessage = data.reply;

        // ‡∏•‡∏ö Loading Animation
        loadingElement.remove();

        // ‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° AI
        appendMessage('bot', botMessage);

        // ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÑ‡∏î‡πâ‡∏£‡∏±‡∏ö‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÉ‡∏´‡∏°‡πà
        messageSound.play();
      } catch (error) {
        console.error('Error:', error);
        loadingElement.remove();
        appendMessage('bot', '‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏Å‡∏±‡∏ö AI');

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÅ‡∏™‡∏î‡∏á Emoji Picker
    function toggleEmojiPicker() {
      const emojiContainer = document.getElementById('emoji-container');

    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÅ‡∏ó‡∏£‡∏Å Emoji
    function insertEmoji(emoji) {
      const userInput = document.getElementById('user-input');
      userInput.value += emoji;
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÉ‡∏ô‡πÅ‡∏ä‡∏ó
    function appendMessage(sender, text) {
      const chatMessages = document.getElementById('chat-messages');
      const messageElement = document.createElement('div');
      messageElement.classList.add('message', sender);

      const messageText = document.createElement('p');
      messageText.textContent = text;
      messageElement.appendChild(messageText);

      chatMessages.appendChild(messageElement);
      chatMessages.scrollTop = chatMessages.scrollHeight; // ‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏õ‡∏ó‡∏µ‡πà‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î
    }
  </script>
</body>
</html>
